<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>


</head>

<body>

    <div id="calculator" class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">0</div>
            <div data-current-operand class="current-operand" id="display">0</div>
        </div>

        <button data-all-clear class="" id="clear">AC</button>
        <button data-operation id="negative">&plusmn</button>
        <button data-delete class="">DEL</button>
        <button data-operation id="divide">รท</button>
        <button data-number id="seven">7</button>
        <button data-number id="eight">8</button>
        <button data-number id="nine">9</button>
        <button data-operation id="add">+</button>
        <button data-number id="four">4</button>
        <button data-number id="five">5</button>
        <button data-number id="six">6</button>
        <button data-operation id="subtract">-</button>
        <button data-number id="one">1</button>
        <button data-number id="two">2</button>
        <button data-number id="three">3</button>
        <button data-operation id="multiply">*</button>
        <button data-number id="zero">0</button>
        <button data-number id="decimal">.</button>
        <button data-equals class="span-two" id="equals">=</button>


    </div>

    </div>
</body>

</html>
